<ul>
    <li  *ngFor="let driver of tempany">{{driver.id}}</li>
</ul>
<div style=" height: 100vh; overflow: hidden; background-size: cover; background-image:url('../../../assets/railway_image_8.jpg')">
<div class="section section-signup page-header" >
  <div class="container" >
      <div class="row">
          <div class="col-md-4 col-lg-offset-4 ml-auto mr-auto">
              <div class="card card-signup" style=" margin: 50% auto; transform: translate(0,-20%);">
                  <form  (ngSubmit)="onSubmit()">
                      <div class="card-header card-header text-center"  data-background-color="purple">
                          <h4>Log In</h4>
                          <div class="social-line" x>
                              <a href="#pablo" class="btn btn-link btn-just-icon"  data-background-color="purple">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="#pablo" class="btn btn-link btn-just-icon"   data-background-color="purple">
                                  <i class="fa fa-twitter"></i>
                              </a>
                              <a href="#pablo" class="btn btn-link btn-just-icon"   data-background-color="purple">
                                  <i class="fa fa-google-plus"></i>
                              </a>
                          </div>
                      </div>
                      <div class="card-body">
                          <div class="input-group">
                              <span class="input-group-addon">
                                  <i class="material-icons">face</i>
                              </span>
                              <select class="form-control" name="person" [(ngModel)]="person">
                                <option value="admin">Admin</option>
                                <option value="reservationofficer">Reservation Officer</option>
                                <option value="drivers">Driver</option>                                
                                <option value="ticketcheckers">Ticket Checkers</option>
                                <option value="kitchenrunners">Kitchen Runner</option>
                                
                              </select>      
                          </div>
                          
                          <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock_outline</i>
                            </span>
                            <input type="password"[(ngModel)]="cnic"  name="CNIC" class="form-control" placeholder="CNIC" >
                        </div>

                          <div class="input-group">
                              <span class="input-group-addon">
                                  <i class="material-icons">lock_outline</i>
                              </span>
                              <input type="password"[(ngModel)]="pass"  name="password" class="form-control" placeholder="Password..." >
                          </div>
                          <!-- If you want to add a checkbox to this form, uncomment this code

    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Subscribe to newsletter
            <span class="form-check-sign">
                <span class="check"></span>
            </span>
        </label>
    </div> -->
                      </div>



                     
                      





                      <div class="card-footer justify-content-center text-center">
                        <button type="submit"  class="btn btn-primary pull-right" ><b>Log in</b></button> </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

</div>
