<div class="container-fluid">
  <div class="main-panel">			
  <div class="content">
    <div class="container-fluid">
      <div class="row">
      <div class="col-md-8">
        <div class="card">
        <div class="card-header" data-background-color="purple">
          <h4 class="title">Ticket Reservation</h4>
        
        </div>
        <div class="card-content">
          <form  (ngSubmit)="onSubmit()">
            <input type="hidden" name="id"  class="form-control">
            <div class="row">
            <div class="col-md-12">
            <div class="form-group label-floating">
              <label class="control-label">Name</label>
              <input type="text" name="name" [(ngModel)]="name" class="form-control">
            </div>
            </div>
            </div>
            <div class="row">
            <div class="col-md-12">
            <div class="form-group label-floating">
              <label class="control-label">Cnic</label>
              <input type="text" name="cnic" [(ngModel)]="cnic" class="form-control">         
            </div>
            </div>            
            </div>
          <div class="row">
            <div class="col-md-12">
            <div class="form-group label-floating">
              <label class="control-label">Date</label>
              <input type="text" name="date" [(ngModel)]="date" class="form-control">
            </div>
            </div>
          </div>
          <div class="row">  
            <div class="col-md-12">
            <div class="form-group label-floating">
              <label class="control-label">Seat</label>          
              <input type="text" name="seat" [(ngModel)]="seat" class="form-control">
            </div>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-12">
            <div class="form-group label-floating">
              <label class="control-label">Education</label>
              <input type="text" name="Education"  class="form-control">
            </div>
            </div>
          </div> -->
          
          
          <button type="submit" class="btn btn-primary pull-right" >Book Ticket</button>
          <div class="clearfix" ></div> 
          </form>
        </div>
      </div>
      </div>
          
        </div>
        </div>
      </div>
      </div>
      </div>
