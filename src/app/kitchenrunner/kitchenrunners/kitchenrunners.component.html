<div class="container-fluid">
    <div class="main-panel">			
    <div class="content">
      <div class="container-fluid">
        <div class="row">
        <div class="col-md-8">
          <div class="card">
          <div class="card-header" data-background-color="purple">
            <h4 class="title">Kitchen Runner</h4>
            <p class="category">Profile</p>
          </div>
          <div class="card-content">
            <form  (ngSubmit)="onSubmit()">
              <input type="hidden" name="id" #id="ngModel" [(ngModel)]="kitchenrunner.id" >
              <div class="row">
                <div class="col-md-5">
                <div class="form-group label-floating">
                  <label class="control-label">Name</label>
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="kitchenrunner.name" class="form-control">
                </div>
                </div>
                <div class="col-md-3">
                <div class="form-group label-floating">
                  <label class="control-label">Cnic</label>
                  <input type="text" name="Cnic" #Cnic="ngModel" [(ngModel)]="kitchenrunner.Cnic" class="form-control">         
                </div>
                </div>
                <div class="col-md-4">
                <div class="form-group label-floating">
                  <label class="control-label">Contact_No</label>
                  <input type="text" name="ContactNo" #ContactNo="ngModel" [(ngModel)]="kitchenrunner.ContactNo" class="form-control">
                </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                <div class="form-group label-floating">
                  <label class="control-label">Experience</label>
                  <input type="text" name="Experience" #Experience="ngModel" [(ngModel)]="kitchenrunner.Experience" class="form-control">
                </div>
                </div>
                <div class="col-md-6">
                <div class="form-group label-floating">
                  <label class="control-label">Best Receipe</label>          
                  <input type="text" name="BestReceipe" #BestReceipe="ngModel" [(ngModel)]="kitchenrunner.BestReceipe" class="form-control">
                </div>
                </div>
              </div>
                <div class="col-md-4">
                <div class="form-group label-floating">
                  <label class="control-label">Address</label>
                  <input type="text" name="Address" #Address="ngModel" [(ngModel)]="kitchenrunner.Address" class="form-control">
                </div>
                </div>
                <div class="col-md-4">
                <div class="form-group label-floating">
                  <label class="control-label">Email</label>
                  <input type="text" name="Email" #Email="ngModel" [(ngModel)]="kitchenrunner.Email" class="form-control">
                </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group label-floating">
                    <label class="control-label">Password</label>
                    <input type="password" name="Password" #Password="ngModel" [(ngModel)]="kitchenrunner.Password" class="form-control">
                  </div>
                </div>
              <br>
              <button type="submit" class="btn btn-primary pull-right" >Submit</button>
              <div class="clearfix" ></div> 
              </form>
            </div>
          </div>
          </div>
            <div class="col-md-4">
            <div class="card card-profile">
              <div class="card-avatar">
              <a href="#pablo">
                <img class="img" src="../assets/img/faces/marc.jpg" />
              </a>
              </div>
              <div class="content">
              <h6 class="category text-gray">CEO / Co-Founder</h6>
              <h4 class="card-title">Alec Thompson</h4>
              <p class="card-content">
                Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
              </p>
              <a href="#pablo" class="btn btn-primary btn-round">Follow</a>
              </div>
            </div>
            </div>
          </div>
          </div>
        </div>
        </div>
        </div>
