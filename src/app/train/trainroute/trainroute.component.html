<div class="container-fluid">
  <div class="main-panel">			
  <div class="content">
    <div class="container-fluid">
      <div class="row">
      <div class="col-md-8">
        <div class="card">
        <div class="card-header" data-background-color="purple">
          <h4 class="title">Train Route</h4>
         
        </div>
        <div class="card-content">
          <form  (ngSubmit)="onSubmit()">
            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="trainroute.id" class="form-control">
            <div class="row">
            <div class="col-md-5">
            <div class="form-group label-floating">
              <label class="control-label">Name</label>
              <input type="text" name="name" #name="ngModel" [(ngModel)]="trainroute.name" class="form-control" required>
            </div>
          </div>
          
            </div>
 
            <div class="col-md-6">
            <div class="form-group label-floating">
              <label class="control-label">Source</label>
              <input type="text" name="source" #source="ngModel" [(ngModel)]="trainroute.source" class="form-control" required>										
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group label-floating">
              <label class="control-label">Destination</label>
              <input type="text" name="destination" #destination="ngModel" [(ngModel)]="trainroute.destination" class="form-control">
            </div>
            </div>
            <div class="row">
            <div class="col-md-12">
              <div class="title">
                  <h3>Stations</h3>
              </div>

           
              <div class="checkbox"  *ngFor="let city of citiess ">
                <label >
                  <input  type="checkbox" name="optionsCheckboxes" value="{city.id}" (change)="value(city.id,$event)" >
                  {{city.city_name}}
                </label>
              </div>
              </div>
              </div>
            <button type="submit" class="btn btn-primary pull-right" >Submit</button>
          <div class="clearfix" ></div> 
          </form>


        </div>
      </div>
      </div>
          </div>
        </div>
      </div>
      </div>
      </div>
